<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0f6f4f" />
  <title>Delivery Tracker</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>

<body>

  <!-- ================= AUTH / LOGIN ================= -->
  <section id="authView" class="card stack">
    <h1 class="page-title">Login</h1>

    <div class="logoBox">
      <img src="./icons/icon-512.png" alt="Delivery Tracker logo" />
    </div>

    <div class="stack">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Email" autocomplete="email" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

      <label for="inviteCode">Invite code (required to register)</label>
      <input id="inviteCode" type="text" placeholder="Invite Code" inputmode="numeric" />

      <div class="authRow">
        <button id="btnLogin">Login</button>
        <button id="btnRegister" class="secondary">Register</button>
        <button id="btnForgot" class="secondary">Forgotten Password</button>
      </div>

      <div id="authMsg" class="muted"></div>
    </div>
  </section>

  <!-- ================= PASSWORD RESET ================= -->
  <section id="resetView" class="card stack hidden">
    <h1 class="page-title">Reset Password</h1>

    <label for="newPassword">New password</label>
    <input id="newPassword" type="password" placeholder="New password" />

    <label for="newPassword2">Confirm new password</label>
    <input id="newPassword2" type="password" placeholder="Confirm new password" />

    <button id="btnSetNewPassword">Set new password</button>
    <div id="resetMsg" class="muted"></div>
  </section>

  <!-- ================= MAIN MENU ================= -->
  <section id="menuView" class="card stack hidden">
    <h1 class="page-title">Delivery Tracker</h1>

    <div class="card today stack" style="margin-bottom: 0;">
      <div class="row">
        <div class="stack">
          <label for="activeVehicleSelect">Active vehicle</label>
          <select id="activeVehicleSelect"></select>
        </div>
        <div class="stack">
          <label>&nbsp;</label>
          <button id="btnManageVehicles" class="secondary">Vehicles</button>
        </div>
      </div>
      <div id="dueWarnings" class="muted"></div>
    </div>

    <div class="menuGrid">
      <button id="goMileage" class="menuTile">Mileage</button>
      <button id="goVehicles" class="menuTile secondary">Vehicles</button>
      <button id="btnLogout" class="menuTile dangerBtn">Log Out</button>
    </div>
  </section>

  <!-- ================= VEHICLES ================= -->
  <section id="vehiclesView" class="card stack hidden">
    <h1 class="page-title">Vehicles</h1>

    <div class="dayBar">
      <div class="dayBarLeft">
        <strong class="dateText">Manage</strong>
      </div>
      <button id="vehiclesBack" class="secondary miniBtn">Main Menu</button>
    </div>

    <div class="stack">
      <input id="vehicleId" type="hidden" />

      <label for="registration">Registration</label>
      <input id="registration" placeholder="e.g. AB12 CDE" />

      <div class="row">
        <div class="stack">
          <label for="motDue">MOT due</label>
          <input id="motDue" type="date" />
        </div>
        <div class="stack">
          <label for="taxDue">Tax due</label>
          <input id="taxDue" type="date" />
        </div>
      </div>

      <div class="row">
        <button id="btnSaveVehicle">Save vehicle</button>
        <button id="btnClearVehicle" class="secondary">Clear</button>
      </div>

      <h3 class="page-title" style="margin-top:10px;">Your vehicles</h3>
      <ul id="vehicleList"></ul>
      <div id="vehicleMsg" class="muted"></div>
    </div>
  </section>

  <!-- ================= MILEAGE ================= -->
  <section id="mileageView" class="card stack hidden">
    <h1 class="page-title">Mileage</h1>

    <div class="dayBar">
      <div class="dayBarLeft">
        <button id="mileagePrev" class="secondary miniBtn">◀</button>
        <button id="mileageNext" class="secondary miniBtn">▶</button>
        <input id="mileageDatePicker" class="datePick" type="date" />
      </div>
      <button id="mileageBack" class="secondary miniBtn">Main Menu</button>
    </div>

    <label for="mileageVehicleSelect">Vehicle</label>
    <select id="mileageVehicleSelect"></select>

    <div class="row3">
      <div class="stack">
        <label for="mileageStart">Start mileage</label>
        <input id="mileageStart" inputmode="decimal" placeholder="e.g. 10234.5" />
      </div>
      <div class="stack">
        <label for="mileageEnd">End mileage</label>
        <input id="mileageEnd" inputmode="decimal" placeholder="e.g. 10310.2" />
      </div>
      <div class="stack">
        <label>Total</label>
        <input id="mileageTotal" disabled />
      </div>
    </div>

    <label for="mileageNotes">Notes (optional)</label>
    <textarea id="mileageNotes" placeholder="Anything worth noting..."></textarea>

    <div class="row">
      <button id="btnSaveMileage">Save</button>
      <button id="btnDeleteMileage" class="secondary">Delete entry</button>
    </div>

    <h3 class="page-title" style="margin-top:10px;">Logs for selected date</h3>
    <ul id="mileageList"></ul>
    <div id="mileageMsg" class="muted"></div>
  </section>

  <!-- Supabase MUST load BEFORE app.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(console.error);
      });
    }
  </script>

</body>
</html>
